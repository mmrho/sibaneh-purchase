<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیبانه</title>
    <link rel="stylesheet" href="./css/bootstrap.rtl.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container py-3">
        <!-- Progress Steps -->
        <div class="steps-container">
            <div class="steps-line">
                <div class="steps-line-active"></div>
            </div>
            <div class="steps">
                <div class="step">
                    <div class="step-circle active"><i class="fa-solid fa-check"></i></div>
                    <span class="step-text">ثبت نام</span>
                </div>
                <div class="step">
                    <div class="step-circle active">۲</div>
                    <span class="step-text">دریافت لایسنس</span>
                </div>
                <div class="step">
                    <div class="step-circle">۳</div>
                    <span class="step-text">دانلود سیانه</span>
                </div>
            </div>
        </div>
        <!-- Lock Icon -->
        <div class="Purchase-lock">
            <img src="./assets/images/Purchase-lock.jpg" alt="قفل خرید سیبانه">
        </div>
        <!-- Text Icon -->
        <h2 class="text-center mb-3 fs-5">خرید لایسنس</h2>
        <!-- Basic Card -->
        <button type="button" class="basic-card p-2 mb-3">
            <span class="basic-card-title-text d-flex justify-content-between align-items-center">
                سیبانه
                <i class="fa-regular fa-circle"></i>
            </span>
            <span class="basic-card-text">شروع قیمت از <span class="basic-card-price">۱۹۹</span> هزار تومان</span>
        </button>
        <!-- Pro Card -->
        <div class="pro-card-container">
            <button type="button" class="pro-card p-2 mb-3">
                <!-- Header -->
                <div class="pro-card-header">
                    <span class="pro-card-title-text d-flex justify-content-between align-items-center">
                        سیبانه پرو
                        <i class="fa-regular fa-circle"></i>
                    </span>
                </div>
                <!-- Timer and Price -->
                <div class="row pro-card-Timer-and-Price">
                    <div class="col-5 pro-card-TAP d-inline-flex flex-wrap justify-content-start align-items-center">
                        <div class="pro-card-text-price">
                            <span class="pro-card-text"><span
                                    class="pro-card-price text-decoration-line-through">۱۹۹</span> هزار تومان</span>
                            <span class="pro-card-text"><span class="pro-card-price">۱۶۰</span> هزار تومان</span>
                        </div>
                    </div>
                    <div class="col-7 pro-card-TAP d-inline-flex flex-wrap justify-content-center align-items-center">
                        <span class="discount-badge"><span class="discount-badge-number">۱۰</span>٪ تخفیف</span>
                        <div class="timer-box">
                            <div class="timer-box-number">۳۶</div>
                            <hr class="separator-t">
                            <div class="timer-box-text">ساعت</div>
                        </div>
                        <span class="timer-separator">:</span>
                        <div class="timer-box">
                            <div class="timer-box-number">۱۷</div>
                            <hr class="separator-t">
                            <div class="timer-box-text">روز</div>
                        </div>
                        <span class="timer-separator">:</span>
                        <div class="timer-box">
                            <div class="timer-box-number">۰۲</div>
                            <hr class="separator-t">
                            <div class="timer-box-text">ماه</div>
                        </div>
                    </div>
                </div>
                <hr class="separator">
            </button>
            <div class="subscription-options d-flex justify-content-between">
                <button type="button" class="subscription-btn ">۳ ماهه</button>
                <button type="button" class="subscription-btn ">۶ ماهه</button>
                <button type="button" class="subscription-btn ">۹ ماهه</button>
            </div>
        </div>
        <!-- More -->
        <div class="text-center mb-2">
            <a href="#" class="text-decoration-none text-primary small">
                آشنایی با تفاوت سیبانه و سیبانه پرو
            </a>
        </div>
        <!-- Purchase Section -->
        <div class="mt-3">
            <button type="button" class="purchase-btn mb-2">خرید لایسنس</button>
            <div class="text-center">
                <a href="#" class="text-decoration-none text-primary small">
                    کد تخفیف دارید ؟
                </a>
            </div>
        </div>
        <!-- App Icons -->
        <div class="app-icons">
            <img src="./assets/images/footer-purchase.jpg" alt="آیکون‌های اپلیکیشن سیبانه" class="img-fluid">
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
